    <script>
        var name = "Shubham Kumar Chandrabansi";
       
        // funtion that returns text

        function func1()
        {
            return(name);
        }

        document.getElementById("fn1").innerHTML= "Text : "+func1(name);

        // function returning number of elements in the string

        function func2(name)
        {
            return(name.length)
        }

        document.getElementById("fn2").innerHTML= "Number of characters : "+func2(name);

        // function returning Uppercase

        function func3(name)
        {
            return name.toUpperCase();
        }

        document.getElementById("fn3").innerHTML= "UPPERCASE : "+func3(name);

        // function returning lowercase

        function func4(name)
        {
            return name.toLowerCase();
        }

        document.getElementById("fn4").innerHTML= "lowercase: "+func4(name);

        // function returning Replaced text

        function func5(name)
        {
            return name.replace("Chandrabansi","Chandra");
        }

        document.getElementById("fn5").innerHTML= "Replaced Text : "+func5(name);

        // function returning Hypotenuse

        function func6(s1,s2)
        {
            let hyp= Math.sqrt((s1*s1)+(s2*s2));
            return hyp;

        }

        document.getElementById("fn6").innerHTML= "Hypotenuse for Base 5 and Height 12: "+func6(5,12);
